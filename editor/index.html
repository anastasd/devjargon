<!DOCTYPE html>
<html>
<head>
	<title>Редактор на речника на IT жаргона</title>
	<meta charset="utf8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="editor.js"></script>
	<script src="download.js"></script>
</head>
<body style="background:#eee;">
	<div class="container">
		<h1>Редактор на речника на IT жаргона</h1>
		<br /><br />
		
		<div class="row">
			<div class="col-md-12">
				<input type="file" id="fleDict" class="btn btn-default" title="Изберете XDXF файл" onchange="DictEditor.getDict('fleDict');" />
			</div>
		</div>
		<br /><hr /><br />
		
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txtTitle">Заглавие</label>
				<div class="col-md-10">
					<input type="text" id="txtTitle" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txtFullTitle">Пълно заглавие</label>
				<div class="col-md-10">
					<input type="text" id="txtFullTitle" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="areaDescription">Описание</label>
				<div class="col-md-10">
					<textarea id="areaDescription" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txtVersion">Версия</label>
				<div class="col-md-4">
					<input type="text" id="txtVersion" class="form-control" />
				</div>
				<label class="col-sm-2 control-label" for="txtCreation">Създадена</label>
				<div class="col-md-4">
					<input type="text" id="txtCreation" class="form-control" placeholder="DD-MM-YYYY" />
				</div>
			</div>
		</form>
		<br /><hr /><br />
		
		<table id="tblDict" class="table" summary="Dictionary entries">
			<thead>
				<th>#</th>
				<th>Дума</th>
				<th>Част на речта</th>
				<th>Значение</th>
				<th>Пример</th>
				<th></th>
			</thead>
			<tbody>
				
			</tbody>
		</table>
		<button class="btn btn-primary" onclick="DictEditor.addRow();">Добави</button>
		&nbsp;<button class="btn btn-info" onclick="DictEditor.save();">Запази</button>
		&nbsp;<button class="btn btn-success" onclick="DictEditor.exportHTML();">Експортирай в HTML</button>
	</div>
</body>
</html
